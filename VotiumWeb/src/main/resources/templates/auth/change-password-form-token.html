<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Votium - Restablecer Contraseña</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/votium.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<!-- Navbar -->
<nav th:insert="~{nav :: miNav}"></nav>

<!-- Restablecer Contraseña Section -->
<section class="flex-fill d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-8 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="text-center mb-4">Restablecer Contraseña</h2>

                        <!-- Mensaje de error -->
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                        <!-- Mensaje de éxito -->
                        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

                        <form th:action="@{/changePassword/token}" method="post">
                            <!-- Token oculto -->
                            <input type="hidden" name="token" th:value="${token}" />

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="newPassword"
                                        name="newPassword"
                                        required/>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="confirmPassword"
                                        name="confirmPassword"
                                        required/>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-warning text-dark fw-bold">Restablecer Contraseña</button>
                            </div>
                        </form>

                        <p class="text-center mb-0">
                            <a th:href="@{/login}" class="text-decoration-none">Volver a Iniciar Sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:insert="~{footer :: miFooter}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
