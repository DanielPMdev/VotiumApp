<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votium - Página No Encontrada</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/votium.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<!-- Navbar -->
<nav th:insert="~{nav :: miNav}"></nav>

<!-- Error 404 Section -->
<section class="flex-fill py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-10 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5 text-center">
                        <h2 class="text-center mb-4">Error 404 - Página No Encontrada</h2>
                        <p class="text-muted mb-4">Lo sentimos, la página que estás buscando no existe o no está disponible.</p>
                        <p class="text-muted">Código de estado: <strong th:text="${status}">---</strong></p>
                        <p class="text-muted">Mensaje: <strong th:text="${message}">---</strong></p>
                        <div th:if="${exception != null}">
                            <h5 class="mt-4">Excepción</h5>
                            <pre class="bg-light text-start p-3 border rounded" th:text="${exception}">---</pre>
                        </div>
                        <a th:href="@{/}" class="btn btn-outline-warning text-dark fw-bold">Volver al Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:insert="~{footer :: miFooter}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
