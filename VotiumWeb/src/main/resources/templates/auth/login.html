<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votium - Iniciar Sesión</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/img/votium.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>
<body class="bg-light d-flex flex-column min-vh-100">
<!-- Navbar -->
<nav th:insert="~{nav :: miNav}"></nav>

<!-- Login Section -->
<section class="flex-fill d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-10 col-md-8 col-lg-5"> <!-- Ajustado por tamaño de pantalla -->
        <div class="card shadow-sm">
          <div class="card-body p-4 p-md-5"> <!-- Espaciado mayor solo en pantallas medianas en adelante -->
            <h2 class="text-center mb-4">Iniciar Sesión en Votium</h2>
            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-warning text-dark fw-bold">Iniciar Sesión</button>
              </div>
              <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
              <!-- Enlace para ir a cambiar la contraseña -->
              <p class="text-center mt-3">¿Olvidaste la contraseña? <a th:href="@{/changePassword/email}" class="text-primary">Recuperar Contraseña</a></p>

              <!-- Enlace para ir a register -->
              <p class="text-center mb-0">¿No tienes cuenta? <a th:href="@{/register}" class="text-decoration-none">Regístrate aquí</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Footer -->
<footer th:insert="~{footer :: miFooter}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
