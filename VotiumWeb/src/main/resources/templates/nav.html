<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Barra de Navegaci칩n</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav th:fragment="miNav" class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/votium_logo.png}" alt="Votium Logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-3">
                <!-- Si NO est치 autenticado -->
                <li class="nav-item" th:if="${authenticated == false}">
                    <a class="btn btn-outline-warning rounded-pill px-4 mb-2 fw-bold" th:href="@{/login}">Iniciar Sesi칩n</a>
                </li>
                <li class="nav-item" th:if="${authenticated == false}">
                    <a class="btn btn-warning text-dark rounded-pill px-4 mb-2 fw-bold" th:href="@{/register}">Registrarse</a>
                </li>

                <!-- Si est치 autenticado -->
                <li class="nav-item" th:if="${authenticated == true}">
                    <a class="btn btn-outline-warning rounded-pill px-4 mb-2 fw-bold" th:href="@{/events}">Eventos</a>
                </li>
                <li class="nav-item" th:if="${authenticated == true}">
                    <a class="btn btn-outline-warning rounded-pill px-4 mb-2 fw-bold" th:href="@{/myBets}">Mis Votaciones</a>
                </li>
                <li class="nav-item" th:if="${authenticated == true}">
                    <a class="btn btn-outline-warning rounded-pill px-4 mb-2 fw-bold" th:href="@{/profile}">Mi Perfil</a>
                </li>

                <!-- En cualquier caso -->
            </ul>

        </div>
    </div>
</nav>

</body>
</html>
