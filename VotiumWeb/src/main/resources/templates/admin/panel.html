<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votium - Panel de Administración</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/votium.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<!-- Navbar -->
<nav th:insert="~{nav :: miNav}"></nav>

<!-- Admin Panel Section -->
<section class="flex-fill py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-10 col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="text-center mb-5">Panel de Administración</h2>

                        <!-- Category Management Section -->
                        <div class="d-flex align-items-center mb-3">
                            <div class="flex-grow-1">
                                <h5 class="fw-bold mb-1">Gestión de Categorías de Eventos</h5>
                            </div>
                            <a th:href="@{/admin/categories}" class="btn btn-warning text-dark fw-bold ms-auto">Gestionar Categorías</a>
                        </div>

                        <!-- Users Management Section -->
                        <div class="d-flex align-items-center mb-3">
                            <div class="flex-grow-1">
                                <h5 class="fw-bold mb-1">Gestión de Usuarios</h5>
                            </div>
                            <a th:href="@{/admin/users}" class="btn btn-warning text-dark fw-bold ms-auto">Gestionar Usuarios</a>
                        </div>

                        <!-- Back Button -->
                        <div class="text-center mt-4">
                            <a th:href="@{/}" class="btn btn-outline-secondary">Volver al Inicio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:insert="~{footer :: miFooter}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
